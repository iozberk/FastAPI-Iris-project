{% extends "index.html" %}

{% block content %}

<h2 class="w3-green w3-padding-32 w3-center" style="width:85%; margin-left:auto;margin-right:auto; ">Iris Prediction Result</h2>
<table class="w3-table w3-bordered w3-card-4 w3-center w3-panel w3-padding-32" style="width:60%; margin-left:auto;margin-right:auto; ">
  <tr class="w3-teal w3-center">
    <th class="w3-col" style="width:25%">Picture</th>
    <th class="w3-col" style="width:25%">Iris Type Predicted</th>
    <th class="w3-col" style="width:25%">Probability</th>
    <th class="w3-col" style="width:25%">Probabilities</th>
  </tr>
  <tr>
    <td class="w3-col" style="width:25%"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Kosaciec_szczecinkowaty_Iris_setosa.jpg/220px-Kosaciec_szczecinkowaty_Iris_setosa.jpg" width="50" height="50" alt=""> </td>
    <td class="w3-col" style="width:25%">{{predicted}}</td>
    <td class="w3-col" style="width:25%">{{probabilty}}</td>
    <td class="w3-col" style="width:25%">{{probalities}}</td>
  </tr>

</table>

{% endblock %}
